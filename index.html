<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index(BMI) Calculator</h1>
        Your Height (cm):
        <input type="number" class="input" id="height" placeholder="Enter your height in cm ">
        Your Weight (kg):
        <input type="number" class="input" id="weight" placeholder="Enter your weight in kg">
        <button class="btn" id="btn">Compute BMI</button>
        Your BMI:
        <input type="text" class="input" id="bmi-result">
        <h4 class="info-text">Weight Condition:</h4>
    <span id="weight-condition"></span>
    </div>
</body>
<script src="index.js"></script>
</html>
